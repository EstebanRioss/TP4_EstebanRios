<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Listado de carrera</title>
</head>
<body>

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
</header>

<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
          <th>Años</th>
          <th>Estado</th>
          <th>Edicion</th>
        </tr>
      </thead>
      <tbody data-th-each="carrera : ${listadoCarreras}">
        <tr>
          <td data-th-text="${carrera.nombre}"></td>
          <td data-th-text="${carrera.codigo}"></td>
          <td data-th-text="${carrera.cantidadAnios}"></td>
          <td data-th-text="${carrera.estado}"></td>
          <td>
          	<a data-th-href="@{'/borrarCarrera/'+${carrera.codigo}}" class="btn btn-danger">Borrar</a>
          	<a data-th-href="@{'/darDeBajaCarrera/'+${carrera.codigo}}" class="btn btn-danger">Dar de baja</a>
          	<a data-th-href="@{'/darDeAltaCarrera/'+${carrera.codigo}}" class="btn btn-warning">Dar de alta</a>
          	<a data-th-href="@{'/modificarCarrera/'+${carrera.codigo}}" class="btn btn-warning">Edicion</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="fixed-bottom">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
